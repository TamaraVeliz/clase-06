<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
      titulo-de-formulario {
        display: inline;
        color: royalblue;
        background-color: pink;
        font-size: 25px;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }

      titulo-de-producto {
        display: inline;
        color: brown;
        background-color: yellowgreen;
        font-size: 25px;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }

      titulo-datos-envio {
        display: inline;
        color: orangered;
        background-color: violet;
        font-size: 25px;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
    </style>
  </head>
  <body>
    <!--Encabezado-->
    <header>
      <h1>Formulario AFIP 420</h1>
      <p>Este formulario te va robar la vida</p>
    </header>

    <nav>
      <ul>
        <li><a href="#seccion-1">Seccion 1</a></li>
        <li><a href="#seccion-2">Seccion 2</a></li>
        <li><a href="#seccion-3">Seccion 3</a></li>
      </ul>
    </nav>
    <!-- Fin encabezado -->

    <!-- Contenido -->
    <form action="">
      <fieldset>
        <Legend>
          <titulo-de-formulario>Datos personales</titulo-de-formulario>
        </Legend>
        <label for="nombres-y-apellidos">Nombres y Apellidos</label>
        <input
          id="nombres-y-apellidos"
          type="text"
          placeholder="Nombres y Apellidos"
        />
        <br />
        <label for="fecha-de-nacimiento">Fecha de nacimiento</label>
        <input id="fecha-de-nacimiento" type="date" />
        <br />
        <label for="edad">Edad</label>
        <input id="edad" type="number" placeholder="Edad" />
        <br />
        <!-- Tipos de sangre -->
        <label for="tipos-de-sangre">Tipos de Sangre</label>
        <span id="tipos-de-sangre">
          <label for="tipo-de-sangre-0">0</label>
          <input id="tipo-de-sangre-0" name="tipo-de-sangre" type="radio" />
          <label for="tipo-de-sangre-A">A</label>
          <input id="tipo-de-sangre-A" name="tipo-de-sangre" type="radio" />
          <label for="tipo-de-sangre-B">B</label>
          <input id="tipo-de-sangre-B" name="tipo-de-sangre" type="radio" />
          <label for="tipo-de-sangre-AB">AB</label>
          <input id="tipo-de-sangre-AB" name="tipo-de-sangre" type="radio" />
        </span>
        <br />
        <!-- Fin de tipos de sangre -->
        <label for="rh-de-sangre">RH de Sangre</label>
        <select name="rh-de-sangre" id="rh-de-sangre">
          <option value="">Seleccione su RH</option>
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="0">0</option>
        </select>
        <br />
        <label for="email">Email</label>
        <input id="email" type="email" name="Email" placeholder="Email" />
        <br />
        <label for="telefono">Telefono</label>
        <input id="telefono" type="number" placeholder="Telefono" />
        <br />
        <label for="doc">Documento de identidad</label>
        <input id="doc" type="number" placeholder="Documento de identidad" />
        <br />
        <label for="credit-card">Nro de tarjeta de credito</label>
        <input
          id="credit-card"
          type="number"
          placeholder="Nro de tarjeta de credito"
        />
        <br />
      </fieldset>

      <br />
      <fieldset>
        <legend>
          <titulo-de-producto>Producto que desea declarar</titulo-de-producto>
        </legend>
        <label for="nombre-del-producto">Nombre del Producto</label>
        <input
          id="nombre-del-producto"
          type="text"
          placeholder="Nombre del Producto"
        />
        <br />
        <!-- tipo de producto -->
        <label for="tipo-de-producto">Tipo de producto</label>

        <select name="tipo-de-producto" id="tipo-de-producto">
          <option value="selecciona-tipo-de-prodcuto"
            >Seleccciona tipo de producto</option
          >
          <option value="Vajilla">Vajilla</option>
          <option value="Electrodomestico">Electrodomestico</option>
          <option value="Entretenimiento">Entretenimiento</option>
          <option value="Belleza">Belleza</option>
          <option value="Otro">Otro</option>
        </select>
        <!-- fin tipo de producto -->
        <br />
        <label for="color-producto">Color del producto</label>
        <input
          id="color-producto"
          type="color"
          placeholder="Color de producto"
        />
        <br />
        <label for="foto-producto">Foto del Producto</label>
        <input id="foto-producto" type="file" placeholder="Foto del producto" />

        <br />
        <label for="fecha-de-compra">Fecha de Compra</label>
        <input id="fehca-de-compra" type="date" placeholder="Fecha de Compra" />

        <br />
        <label for="fabricante">Nombre del Fabricante</label>
        <input
          id="fabricante"
          type="text"
          placeholder="Nombre del Fabricante"
        />

        <br />
        <label for="peso-producto">Peso del Producto</label>
        <input id="peso-producto" type="number" placeholder="Peso en kg" />
      </fieldset>
      <br />

      <fieldset>
        <legend>
          <titulo-datos-envio>Datos de Envio</titulo-datos-envio>
        </legend>

        <label for="nombre-calle">Nombre de Calle</label>
        <input id="nombre-calle" type="text" placeholder="Nombre de Calle" />
        <br />

        <label for="numero-calle">Numero</label>
        <input id="numero-calle" type="number" placeholder="Numero de calle" />
        <br />

        <label for="entre-calles">Entre calles</label>
        <input id="entre-calles" type="text" placeholder="Entre calles" />
        <br />

        <label for="fecha-entres">Fecha de Entrega</label>
        <input id="fecha-entrega" type="week" placeholder="Fecha de Entrega" />
        <br />

        <label for="telefono-contacto">Telefono de Contacto</label>
        <input
          id="telefono-contacto"
          type="tel"
          placeholder="Telefono de contacto"
        />
        <br />

        <label for="email-facturacion">Email Facturacion</label>
        <input
          id="email-facturacion"
          type="email"
          placeholder="Email de Facturacion"
        />
        <br />

        <label for="dni-fotocopia">Fotocopia de Documento de Identidad</label>
        <input
          id="dni-fotocopia"
          type="file"
          placeholder="Fotocopia de documento de Identidad"
        />
        <br />

        <label for="recibe-titular">Solamente recibe el titular</label>
        <input
          id="recibe-titular"
          type="checkbox"
          placeholder="Solamente recibe el titular"
        />
      </fieldset>

      <br />
    </form>
    <!-- Fin contenido -->
  </body>
</html>
